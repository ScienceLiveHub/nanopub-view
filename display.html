<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nanopublication Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Nanopublication Viewer</h1>
            <p>View nanopublications as readable documents</p>
        </div>

        <div class="upload-section">
            <div class="input-group">
                <label>1. Upload or paste the nanopublication content:</label>
                <div style="display: flex; gap: 10px; align-items: center; margin-bottom: 10px;">
                    <input type="file" id="npFile" accept=".trig,.ttl,.nq,.txt" style="display: none;">
                    <button onclick="document.getElementById('npFile').click()" style="padding: 8px 16px; background: white; border: 2px solid var(--primary); color: var(--primary); border-radius: 4px; cursor: pointer;">
                        <i class="fas fa-folder-open"></i> Choose File
                    </button>
                    <span id="npFileName" style="color: var(--text-light); font-style: italic;">No file selected</span>
                </div>
                <textarea id="npContent" placeholder="Or paste nanopublication content here (e.g., .trig format)..."></textarea>
            </div>

            <div class="input-group">
                <label>2. Upload or paste the template content (optional for better display):</label>
                <div style="display: flex; gap: 10px; align-items: center; margin-bottom: 10px;">
                    <input type="file" id="templateFile" accept=".trig,.ttl,.nq,.txt" style="display: none;">
                    <button onclick="document.getElementById('templateFile').click()" style="padding: 8px 16px; background: white; border: 2px solid var(--primary); color: var(--primary); border-radius: 4px; cursor: pointer;">
                        <i class="fas fa-folder-open"></i> Choose File
                    </button>
                    <span id="templateFileName" style="color: var(--text-light); font-style: italic;">No file selected</span>
                </div>
                <textarea id="templateContent" placeholder="Or paste template content here..."></textarea>
            </div>

            <button class="btn" onclick="processNanopub()"><i class="fas fa-file-export"></i> Process and Display</button>
        </div>

        <div class="error" id="error"></div>
        <div class="loading" id="loading">Processing nanopublication...</div>
        <div class="publication" id="publication"></div>
    </div>

    <script src="config.js"></script>
    <script src="parser.js"></script>
    <script src="display.js"></script>
</body>
</html>
